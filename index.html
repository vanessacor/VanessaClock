<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <section id="calendar">
        <h2 id="weekDay"></h2>
        <h2 id="day"></h2>

        <h2 id="seconds"></h2>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="indexUi.js"></script>
    <script src="index.js"></script>
