<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa Clock App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="screen" id="home-screen">
            <h2 class="calendar-display" id="calendar">Sunday, 9 December 1906</h2>
            <h2 class="clock-display" id="clock">12 : 23 : 45</h2>
        </section>

        <section class="menu" id="menu-screen">
            <button class="menu-btn" id="timer-btn">
                <a href="timer/">
                    TIMER
                </a>
                </button>
            <button class="menu-btn" id="countdown-btn">
                <a href="Countdown/">
                COUNTDOWN
                </a>
            </button>
            <button class="menu-btn" id="stopwatch-btn">
                <a href="StopWatch/">
                    STOPWATCH
                </a>
            </button>
        </section>

    </main>
    <script src="./Utils/formatTime.js"></script>
    <script src="./Utils/getTimeDifference.js"></script>
    <script src="index.js"></script>
</body>
</html>
