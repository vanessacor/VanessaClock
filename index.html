<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="container">
        <section id="calendar">
            <h2 id="weekDay"></h2>
            <h2 id="day"></h2>
            <h2 id="month"></h2>
            <h2 id="year"></h2>
        </section>
    
        <section id="clock">
            <h2 id="hour"></h2>
            <h2>:</h2>
            <h2 id="minutes"></h2>
            <h2>:</h2>
            <h2 id="seconds"></h2>
        </section>
        <section id="services">
            <button class="btn btn-primary" id="timer">Timer</button>
            <button class="btn btn-primary" id="countdown">CountDown</button>
            <button class="btn btn-primary" id="stopWatch">StopWatch</button>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="indexUi.js"></script>
    <script src="index.js"></script>
</body>
</html>
