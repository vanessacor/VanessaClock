<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa Clock App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section id="splash-screen">
            <button id="start">
                <span class="material-icons">alarm</span>
            </button>
            <p>Click to Start</p>
        </section>

        <section id="home-screen">
            <h2 id="calendar">Sunday, 9 December 1906</h2>
            <h2 class="clock-display" id="clock">12 : 23 : 45</h2>

           

        </section>
        <section id="timer-screen">
            <h2 class="clock-display" id="clock-timer">00 : 00</h2>

            <form action="">
                <div class="form-group">
                <label for="minutes"></label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="minutes-timer" 
                    aria-label="input minutes" 
                    placeholder="Please Insert Minutes"
                    min="0"
                    max="60"
                >
            </form>

            <div class="services">
                <button type="submit" class="services-btn" id="start-timer">START</button>
                <button class="services-btn" id="stop-timer">STOP</button>
            </div>

        </section>
        
        <section id="stopwatch-screen">
            <h2 class="clock-display" id="clock-stopwatch">00 : 00</h2>
            <div class="services">
                <button type="submit" class="services-btn" id="start-stopwatch">START</button>
                <button class="services-btn" id="stop-stopwatch">STOP</button>
            </div>

        </section>

        <section id="countdown-screen">
            <h2 class="clock-display" id="calendar-countdown"></h2>
            <h2 class="clock-display" id="clock-countdown">Pick a Date</h2>
            

            <form action="">
                <div class="form-group">
                <label for="date"></label>
                <input 
                    type="date" 
                    class="form-control" 
                    id="date-countdown" 
                    aria-label="input date" 
                    placeholder="Please Insert a Date"
                >
            </form>

            <div class="services">
                <button type="submit" class="services-btn" id="start-countdown">START</button>
                <button class="services-btn" id="stop-countdown">STOP</button>
            </div>

        </section>

        <section class="services" id="services-screen">
            <button class="services-btn" id="timer-btn">TIMER</button>
            <button class="services-btn" id="countdown-btn">COUNTDOWN</button>
            <button class="services-btn" id="stopwatch-btn">STOPWATCH</button>
        </section>

    </main>
    <script src="./Utils/formatTime.js"></script>
    <script src="./Utils/getTimeDifference.js"></script>
    <script src="./timer/timer.js"></script>
    <script src="./StopWatch/stopwatch.js"></script>
    <script src="./Countdown/countdown.js"></script>
    <script src="indexUi.js"></script>
    <script src="index.js"></script>
</body>
</html>
