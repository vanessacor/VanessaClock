<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa Timer App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="screen">
            <h2 class="clock-display" id="clock-timer">00 : 00</h2>

            <form action="" class="form-group">
                <label for="minutes">Insert Minutes</label>
                <p class="feedback-message">Please insert a number from 0 to 60</p>
                <input 
                    type="number" 
                    class="form-input" 
                    id="minutes-timer" 
                    aria-label="input minutes" 
                    placeholder="Please Insert Minutes"
                    min="0"
                    max="60"
                >
            </form>

            <div class="services">
                <button class="services-btn" id="start-timer">START</button>
                <button class="services-btn" id="stop-timer">STOP</button>
            </div>
        </section>
   
        <section class="menu" id="menu-screen">
            <button class="menu-btn" id="timer-btn">
                <a href="/index.html">
                    HOME
                </a>
            </button>
            <button class="menu-btn" id="countdown-btn">
                <a href="/Countdown/index.html">
                    COUNTDOWN
                </a>
            </button>
            <button class="menu-btn" id="stopwatch-btn">
                <a href="/StopWatch/index.html">
                    STOPWATCH
                </a>
            </button>
        </section>

    </main>
    <script src="../Utils/formatTime.js"></script>
    <script src="../Utils/getTimeDifference.js"></script>
    <script src="/timer/timer.js"></script>
</body>
</html>
